<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amir</title>
    <link
      rel="stylesheet"
      href="./swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="images/202543286.png" type="image/x-icon" />
  </head>
  <body>
    <div class="menu1">
      <nav>
        <ul>
          <li>
            <a href="#" class="ac">home</a>
          </li>
          <li>
            <a href="#" class="ab">gallery</a>
          </li>
          <li>
            <a href="#" class="ab">about</a>
          </li>
          <li>
            <a href="#" class="ab">contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="slider">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/Pizza-3007395.jpg" alt="slider" />
          </div>
          <div class="swiper-slide">
            <img src="./images/pizza2.jpg" alt="slider" />
          </div>
          <div class="swiper-slide">
            <img src="./images/pizza3.jpg" alt="slider" />
          </div>
          <div class="swiper-slide">
            <img src="./images/pizza4.jpg" alt="slider" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="products" id="products"></div>

    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script>
      async function alldata() {
        let product = "";
        let data = await fetch("https://fakestoreapi.com/products");
        let res = await data.json();
        product = res.map((elem) => {
          return `<div class="product">
        <h1>${elem.title}</h1>
        <img src= ${elem.image} alt="" />
        <div class="para">${elem.description}</div>
        <div>price : ${elem.price}</div>
        <div class="rating">
          <div class="rate">rate: ${elem.rating.rate}</div>
          <div class="count">count: ${elem.rating.count}</div>
        </div>
      </div>`;
        });
        document
          .querySelector("#products")
          .insertAdjacentHTML("afterbegin", product.join(""));
      }
      alldata();
    </script>
    
  </body>
</html>
